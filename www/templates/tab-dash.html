    <ion-view view-title="Home">
      <ion-content class="padding">
        <div class="list card">
          <div class="item item-divider">Enter City</div>
     
              <div class="item item-body">
                <div class="form-group">
                    <input type="text" ng-model="city" class="form-control" />
                </div>
                <button ng-click="submit()" class="btn btn-primary">
                  Get Forecast
                </button>
              </div>
        </div>

        <div class="list card">
          <div class="item item-divider">Forcast for {{city}}</div>
          <div class="item item-body">
            <div ng-repeat="w in weatherResult.list">
                <div class="row">
                    <div class<div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'MMM d, y' }}</h3>
                    </div>
                    <div class="panel-body">
                        Daytime temperature: {{ convertToFarenheit(w.temp.day) }} 
                    </div>
                    </div>  
                    </div>
                </div>
            </div>
          </div>
        </div>

      </ion-content>
    </ion-view>
